title: Page
default: true
fields:
    published:
        type: checkbox
        default: true
        label: '{{pages.status.published}}'
    publish-date:
        type: date
        default: null
        label: '{{pages.page.publish-date}}'
        placeholder: '{{pages.page.no-date}}'
    unpublish-date:
        type: date
        default: null
        label: '{{pages.page.unpublish-date}}'
        placeholder: '{{pages.page.no-date}}'
    routable:
        type: checkbox
        default: true
        label: '{{pages.status.routable}}'
    cacheable:
        type: checkbox
        default: true
        label: '{{pages.page.cacheable}}'
