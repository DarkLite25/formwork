title: Blog
pages:
    - post
    - blog
reverse-children: true
sortable-children: false
fields:
    posts-per-page:
        type: select
        options:
            5: 5
            10: 10
            15: 15
            20: 20
        default: 5
        label: '{{pages.page.posts-per-page}}'
    published:
        type: checkbox
        default: true
        label: '{{pages.status.published}}'
    publish-date:
        type: date
        default: null
        label: '{{pages.page.publish-date}}'
        placeholder: '{{pages.page.no-date}}'
    unpublish-date:
        type: date
        default: null
        label: '{{pages.page.unpublish-date}}'
        placeholder: '{{pages.page.no-date}}'
    routable:
        type: checkbox
        default: true
        label: '{{pages.status.routable}}'
    cacheable:
        type: checkbox
        default: true
        label: '{{pages.page.cacheable}}'
