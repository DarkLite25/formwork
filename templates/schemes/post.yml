title: Blog Post
pages: false
num: date
fields:
    image:
        type: image
        default: null
        label: '{{pages.page.image}}'
        placeholder: '{{pages.page.no-image}}'
    published:
        type: checkbox
        default: true
        label: '{{pages.status.published}}'
    publish-date:
        type: date
        default: null
        label: '{{pages.page.publish-date}}'
        placeholder: '{{pages.page.no-date}}'
    unpublish-date:
        type: date
        default: null
        label: '{{pages.page.unpublish-date}}'
        placeholder: '{{pages.page.no-date}}'
    routable:
        type: checkbox
        default: true
        label: '{{pages.status.routable}}'
    cacheable:
        type: checkbox
        default: true
        label: '{{pages.page.cacheable}}'
