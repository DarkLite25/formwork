title: Blog Post

extend: page

default: false

children: false

num: date

layout:
    sections:
        content:
            fields: [title, image, tags, summary, content]

fields:
    summary:
        type: markdown
        label: '{{panel.pages.summary}}'
        rows: 5

    image:
        type: image
        default: null
        label: '{{panel.pages.page.image}}'
        placeholder: '{{panel.pages.page.no-image}}'

    tags:
        type: tags
        label: '{{panel.pages.page.tags}}'
        placeholder: '{{panel.pages.page.no-tags}}'
