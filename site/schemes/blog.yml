title: Blog
extend: page
default: false
type: listing
children:
    templates: [post, blog]
    reverse: true
    sortable: true
fields:
    tabs:
        fields:
            options-section:
                fields:
                    posts-per-page:
                        type: select
                        options:
                            5: 5
                            10: 10
                            15: 15
                            20: 20
                        default: 5
                        label: '{{admin.pages.page.posts-per-page}}'
