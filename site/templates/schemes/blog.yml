title: Blog
extend: page
default: false
type: listing
children:
    templates: [post, blog]
    reverse: true
    sortable: true
fields:
    posts-per-page:
        type: select
        options:
            5: 5
            10: 10
            15: 15
            20: 20
        default: 5
        label: '{{pages.page.posts-per-page}}'
