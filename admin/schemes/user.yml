title: User
fields:
    rows1:
        type: rows
        fields:
            row1:
                type: row
                fields:
                    column1:
                        type: column
                        width: 1-3
                        label: '{{user.fullname}}'
                    column2:
                        type: column
                        width: 2-3
                        fields:
                            fullname:
                                type: text
                                required: true

            row2:
                type: row
                fields:
                    column1:
                        type: column
                        width: 1-3
                        label: '{{user.email}}'
                    column2:
                        type: column
                        width: 2-3
                        fields:
                            email:
                                type: email
                                required: true

            row3:
                type: row
                fields:
                    column1:
                        type: column
                        width: 1-3
                        label: '{{user.password}}'
                    column2:
                        type: column
                        width: 2-3
                        fields:
                            password:
                                type: password
                                placeholder: '{{user.password.type-new-password}}'
                                disabled: true
                                pattern: '^.{8,}$'
                                autocomplete: new-password

            row4:
                type: row
                fields:
                    column1:
                        type: column
                        width: 1-3
                        label: '{{user.language}}'
                    column2:
                        type: column
                        width: 2-3
                        fields:
                            language:
                                type: select
                                required: true
                                translate: false
                                import:
                                    options: 'Formwork\Admin\Translation::availableLanguages'

            row5:
                type: row
                fields:
                    column1:
                        type: column
                        width: 1-3
                        label: '{{user.role}}'
                    column2:
                        type: column
                        width: 2-3
                        fields:
                            role:
                                type: select
                                disabled: true
                                import:
                                    options: 'Formwork\Admin\Users\Users::availableRoles'

            row6:
                type: row
                fields:
                    column1:
                        type: column
                        width: 1-3
                        label: '{{user.color-scheme}}'
                    column2:
                        type: column
                        width: 2-3
                        fields:
                            color-scheme:
                                type: togglegroup
                                options:
                                    light: '{{user.color-scheme.light}}'
                                    dark: '{{user.color-scheme.dark}}'
                                    auto: '{{user.color-scheme.auto}}'

            row7:
                type: row
                fields:
                    column1:
                        type: column
                        width: 1-3
                        label: '{{user.avatar}}'
                    column2:
                        type: column
                        width: 2-3
                        fields:
                            avatar:
                                type: file
                                accept: .jpg, .jpeg, .png, .gif
