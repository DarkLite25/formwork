section1:
    type: header
    label: '{{options.system.date-and-time}}'

rows1:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.date-and-time.date-format}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        date.format:
                            type: select
                            import:
                                options: 'Formwork\Admin\Utils\DateFormats::date'
        row2:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.date-and-time.hour-format}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        date.hour_format:
                            type: select
                            import:
                                options: 'Formwork\Admin\Utils\DateFormats::hour'
        row3:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.date-and-time.timezone}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        date.timezone:
                            type: select
                            import:
                                options: 'Formwork\Admin\Utils\DateFormats::timezones'
        row4:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.date-and-time.first-weekday}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        date.week_starts:
                            type: select
                            options:
                                0: '{{options.system.date-and-time.first-weekday.sunday}}'
                                1: '{{options.system.date-and-time.first-weekday.monday}}'

section2:
    type: header
    label: '{{options.system.languages}}'

rows2:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.languages.available-languages}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        languages:
                            type: tags
                            placeholder: '{{options.system.languages.available-languages.no-languages}}'
                            pattern: '^[a-z]{2,3}$'

section3:
    type: header
    label: '{{options.system.files}}'

rows3:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.files.allowed-extensions}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        files.allowed_extensions:
                            type: tags
                            pattern: '^\.[a-zA-Z0-9]+$'
                            required: true

section4:
    type: header
    label: '{{options.system.cache}}'

rows4:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.cache}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        cache.enabled:
                            type: togglegroup
                            options:
                                1: '{{options.system.cache.enabled}}'
                                0: '{{options.system.cache.disabled}}'
        row2:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.cache.time}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        cache.time:
                            type: number
                            min: 0
                            max: 2592000
                            step: 86400
                            required: true

section5:
    type: header
    label: '{{options.system.admin-panel}}'

rows5:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.admin-panel.default-language}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        admin.lang:
                            type: select
                            translate: false
                            import:
                                options: 'Formwork\Admin\Language::availableLanguages'
        row2:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.admin-panel.logout-redirects-to}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        admin.logout_redirect:
                            type: togglegroup
                            options:
                                login: '{{options.system.admin-panel.logout-redirects-to.login}}'
                                home: '{{options.system.admin-panel.logout-redirects-to.home}}'
        row3:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.admin-panel.session-timeout}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        admin.session_timeout:
                            type: number
                            min: 0
                            required: true

section6:
    type: header
    label: '{{options.system.images}}'

rows6:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.images.jpeg-quality}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        images.jpeg_quality:
                            type: range
                            min: 0
                            max: 100
                            step: 5
        row2:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.images.png-compression-level}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        images.png_compression:
                            type: range
                            min: 0
                            max: 9

section7:
    type: header
    label: '{{options.system.backup}}'

rows7:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.backup.backup-files-to-keep}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        backup.max_files:
                            type: select
                            options:
                                5: 5
                                10: 10
                                15: 15
                                20: 20
